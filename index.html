<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
<main>

  <div class="user_container">

    <div class="user_info">

      <img src="images/image-jeremy.png" alt="">

      <div class="user">
        <p>Report for</p>
        <h2>Jeremy Robson</h2>
      </div>

    </div>

    <div class="time_card">

      <p class="daily_btn btn">Daily</p>
      <p class="weekly_btn btn">Weekly</p>
      <p class="monthly_btn btn">Monthly</p>
      
    </div>

  </div>


  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-work.svg" alt="">
    </div>

    <div class="work_info">

      <div class="work_name">
        <p>Work</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data">

        <h3><span class="work"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last_work"></span>hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-play.svg" alt="">
    </div>

    <div class="work_info">

      <div class="work_name">
        <p>Play</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data">

        <h3><span class="play"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last_play"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-study.svg" alt="">
    </div>

    <div class="work_info">

      <div class="work_name">
        <p>Study</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data">

        <h3><span class="study"></span>hrs</h3>

        <p>Last 
    
          <span class="pre_time"></span>
          - 
          <span class="last_study"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-exercise.svg" alt="">
    </div>

    <div class="work_info">

      <div class="work_name">
        <p>Exercise</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data">

        <h3><span class="exercise"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last_exercise"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-social.svg" alt="">
    </div>

    <div class="work_info">

      <div class="work_name">
        <p>Social</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data">

        <h3><span class="social"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last_social"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

  <div class="work_container">

    <div class="work_bg_img">
      <img src="images/icon-self-care.svg" alt="">
    </div>

    <div class="work_info">

      <div class="work_name">
        <p>Self Care</p>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="work_data">

        <h3><span class="selfCare"></span>hrs</h3>

        <p>Last 
          <span class="pre_time"></span>
          - 
          <span class="last_selfCare"></span>
          hrs
        </p>

      </div>

    </div>

  </div>

</main>

  
 <script src="script.js"></script>
</body>
</html>
